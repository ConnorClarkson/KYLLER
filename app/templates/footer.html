{% block footer %}
    <footer class=" container-fluid">
        <div class="footer-copyright text-center">
            <ul class="list-inline list-social">
                <li class="social-instagram list-inline-item">
                    <a href="{% editable instagram %}https://www.instagram.com/kyllerbeats/{% endeditable %}" target="_blank" aria-label="instagram link" rel="noreferrer"><i class="fab fa-instagram"></i></a>
                </li>
                <li class="social-spotify list-inline-item">
                    <a href="{% editable spotify %}https://open.spotify.com/artist/0Qrlk3ddVU4I6ffIM0UFEB{% endeditable %}" target="_blank" aria-label="spotify link" rel="noreferrer"><i class="fab fa-spotify"></i></a>
                </li>
                <li class="social-soundcloud list-inline-item">
                    <a href="{% editable soundcloud %}https://soundcloud.com/kyllerbeats{% endeditable %}" target="_blank" rel="noreferrer"><i class="fab fa-soundcloud" aria-label="soundcloud link" ></i></a>
                </li>
            </ul>
            <p style="color:white">KYLLERBEATS&copy;</p>
        </div>
    </footer>
{% endblock %}
