<!DOCTYPE html>
<html lang="en">
<head>

    <title>KYLLER</title>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Author: C.J. Clarkson, KYLLER online presence" name="Description">
    <meta content="#e05d2d" name="theme-color"/>
    {% block head_css %}
    <link href="{{ url_for('static', filename='css/base.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/navbar.css') }}" rel="stylesheet" type="text/css"/>
    <link href="{{ url_for('static', filename='css/footer.css') }}" rel="stylesheet">
    <style>

    </style>
    {% endblock %}

</head>
<body style="background: rgb({%editable background %}18,33,193 {%endeditable%});
background: linear-gradient(135deg, rgba({%editable gradient_1_RGB %}18,33,193{%endeditable%},1) 0%,
rgba({%editable gradient_2_RGB %}180,14,14{%endeditable%},1) 100%);">
<!--
Nav Bar
-->
{% block navbar %}
{% include 'navbar.html' %}
{% endblock%}

<div class="content d-md-flex">
    <!--Content-->
    {% block content %}{% endblock %}
</div>

<div id="footer">
    {% block footer %}
    <!--Footer-->
    <footer class=" container-fluid" style="bottom: 1vh;">
        {% include 'footer.html' %}
    </footer>
    {% endblock %}
</div>


{% block bottom_css %}
<link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" rel="stylesheet">
<link href="{{ url_for('static', filename='css/font-awesome.min.css') }}" rel="stylesheet">
<link href="{{ url_for('static', filename='css/solid.min.css') }}" rel="stylesheet">
<link href="{{ url_for('static', filename='css/brands.min.css') }}" rel="stylesheet">
<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-162902777-3"></script>
<script
        crossorigin="anonymous"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="{{ url_for('static', filename='js/jquery.ihavecookies.min.js') }}" type="text/javascript"></script>
<script>
 var options = {
        title: '&#x1F36A; Accept Cookies & Privacy Policy?',
        message: "This website uses cookies to ensure you get the best experience on our website.",
        delay: 600,
        expires: 30,
        link: 'privacy',
        onAccept: function(){
            var myPreferences = $.fn.ihavecookies.cookie();
        },
        uncheckBoxes: false,
        acceptBtnLabel: 'Accept Cookies',
        moreInfoLabel: 'More information',
        cookieTypesTitle: 'Select which cookies you want to accept',
        fixedCookieTypeLabel: 'Essential',
        fixedCookieTypeDesc: 'These are essential for the website to work correctly.',
        cookieTypes: [
        {
          type:'Analytics',
          value:'analytics',
          description:'Cookies related to site visits, browser types, etc.'
          }
      ]
    }
    $(document).ready(function() {
        $('body').ihavecookies(options);

         if ($.fn.ihavecookies.preference('analytics') === true) {
            <!-- Global site tag (gtag.js) - Google Analytics -->
            window.dataLayer = window.dataLayer || [];
              function gtag(){dataLayer.push(arguments);}
              gtag('js', new Date());
              gtag('config', 'UA-162902777-3');
        }
        $("body").on("click", "#gdpr-cookie-accept", function() {
            <!-- Global site tag (gtag.js) - Google Analytics -->
              window.dataLayer = window.dataLayer || [];
              function gtag(){dataLayer.push(arguments);}
              gtag('js', new Date());
              gtag('config', 'UA-162902777-3');
        });
    });


</script>
{% endblock %}
</body>
</html>
